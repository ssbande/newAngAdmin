<link rel="stylesheet" href="./contents/css/login.css">
    <div style="height: 50px;"></div>
    <div class="container" id="mainContainer">
        <div id="mainLoginForm">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <form id="frmLogin">
                    <div class="input-container">
                        <input type="text" id="Username" required="required" />
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" required="required" />
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button id="btnLogin"><span>Go</span></button>
                    </div>
                    <div class="footer"><a href="#" id="forgotPwd">Password Help ?</a></div>
                </form>
            </div>
        </div>
        <div id="cardForHelp" style="display: none">
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="card alt" style="pointer: pointer">
            <div class="toggle"></div>
            <h1 class="title">HELP
                <div class="close"></div>
            </h1>
            <div class="input-container">
                If you have forgotten the password: <br/><br/><br/> To reset your password send an email to bpo@fastretailing.com
            </div>
